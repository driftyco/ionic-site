version: 2
jobs:
  build:
    docker:
      - image: node:7
    working_directory: ~/ionic-site/
    steps:
      - checkout
      - restore_cache:
        key: node_modules_{{ checksum "package.json" }}
      - run npm i
      - save_cache:
        key: node_modules_{{ checksum "package.json" }}
        paths:
          - ~/ionic-site/node_modules/
      - restore_cache:
        key: rvm_{{ checksum "package.json" }}
      - run: bundle install
      - save_cache:
        key: rvm_{{ checksum "package.json" }}
        paths:
          - ~/.rvm
      - run: ./scripts/test.sh
